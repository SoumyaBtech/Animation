<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TheVinciDa</title>
  <style>
    /* Add your custom CSS styles here */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .section-heading {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    .outer {
      height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .inner {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .bg {
      width: 100%;
      height: 100%;
      background-color: #ccc;
    }
    
    .first .bg {
      background-color: #f9a825;
    }
    
    .second .bg {
      background-color: #29b6f6;
    }
    
    .third .bg {
      background-color: #ef5350;
    }
    
    .fourth .bg {
      background-color: #66bb6a;
    }
    
    .fifth .bg {
      background-color: #ab47bc;
    }
  </style>
</head>

<body>
  <header>
    <div>TheVinciDa</div>
    <div><a href="https://codepen.io/profile/organize">Original by soumya chakraborty</a></div>
  </header>
  <section class="first">
    <div class="outer">
      <div class="inner">
        <div class="bg one">
          <h2 class="section-heading">Scroll down</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="second">
    <div class="outer">
      <div class="inner">
        <div class="bg">
          <h2 class="section-heading">Animated with portfolio</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="third">
    <div class="outer">
      <div class="inner">
        <div class="bg">
          <h2 class="section-heading">Which one is the best??</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="fourth">
    <div class="outer">
      <div class="inner">
        <div class="bg">
          <h2 class="section-heading">Animation platform</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="fifth">
    <div class="outer">
      <div class="inner">
        <div class="bg">
          <h2 class="section-heading">Keep scrolling</h2>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
